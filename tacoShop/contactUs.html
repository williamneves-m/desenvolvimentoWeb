<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Little Tacos Shop</title>

    <link rel="shortcut icon" href="img/icons/favicon.ico" type="image/x-icon">

    <link rel="stylesheet" href="css/style.css" type="text/css">
</head>

<body>
    <main>
        <article>
            <!--Start Heading-->
            <header>
                <h1 id="top">Contact Us</h1>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="index.html#about">About LTS</a></li>
                    <li><a href="index.html#menu">Our Menu</a></li>
                    <li><a href="storeHours.html">Store Hours</a></li>
                </ul>
                <figure>
                    <img src="img/tacos_close_up_400x260.png" alt="Tacos and Drinks">
                    <figcaption>Little Taco Shop Tacos</figcaption>
                </figure>
            </header>
            <!--End Heading-->

            <!--Start form-->
            <section>
                <h2>Our Contact Form</h2>

                <form action="https://httpbin.org/get" method="get">
                    <fieldset name="message">
                        <legend>Send Us A Message</legend>
                        
                        <p>
                            <label for="name">Name:</label>
                            <input type="text" id="name" name="name" placeholder="your name" autocomplete="on" required>
                        </p>

                        <p>
                            <label for="email">Email:</label>
                            <input type="email" id="email" name="email" placeholder="your email" autocomplete="on" required>
                        </p>

                        <p>
                            <label for="message">Your Message:</label>
                            <br/>
                            <textarea id="message" name="message" placeholder="Type your message here" rows="10" cols="30"></textarea>
                        </p>                        

                    </fieldset>

                    <button type="submit">Send</button>
                    <button type="reset">Reset</button>

                </form>

            </section>
            <!--End form-->

            <!--start address-->
            <section>
                <h2>Our Location</h2>

                <address>
                    <p>555 Taco Temptations Lane, Suite T <br>Kansas City: MO 55555-5555</p>
                    <p>Phone: <a href="tel:555-555-5555">555-555-5555</a></p>
                </address>

            </section>
            <!--End address-->

            <p>
                <a href="#top">Back to Top</a>
            </p>

        </article>
    </main>

    <hr />

    <!--Copyright-->
    <article>


        <footer>
            <p>Copyright &copy; The Little Tacos Shop</p>
        </footer>

    </article>

</body>

</html>
